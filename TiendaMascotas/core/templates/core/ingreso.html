<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .error {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>

<body class=" d-flex flex-column vh-100">
    
    <!-- Navbar -->
    <div id="navbar">

    </div>

    <!--------------------------------INICIO DE INFO DEL USUARIO------------------------------->
    <div class="d-flex flex-fill justify-content-center align-items-center">
        <form id="formulario2">
            <div class="container text-center p-4">
                <h1>Ingreso a la tienda</h1>
            </div>
            <div class="d-flex justify-content-center">
                <ul class="menu col-10">
                    <div class="form-group p-2">
                        <label for="InputCorreo" class="col-sm-5 control-label">Correo Electronico</label>
                        <div class="col-sm-10 p-1">
                            <input type="text" class="form-control" id="InputCorreo" name="InputCorreo"
                                placeholder="name@example.com" style="width: 320px" />
                        </div>
                    </div>
                    <div class="form-group p-2">
                        <label for="InputClave" class="form-label">Contraseña</label>
                        <input type="password" id="InputClave" name="InputClave" class="form-control"
                            aria-labelledby="passwordHelpBlock" style="width: 321px">
                        <div id="passwordHelpBlock" class="form-text">
                        </div>
                    </div>
                    <!-------------------------------------BOTON DE INGRESO------------------------------>
                    <div class="d-grid gap-4 col-5 mx-auto p-2">
                        <button class="btn btn-primary" type="submit">Ingresar</button>
                    </div>
                    <div class="container-fluid d-flex justify-content-around p-2">
                        <a href="registro.html" class=" ">Registrarse</a>
                        <a href="registro.html" class="">Olvide mi contraseña</a>
                    </div>
                        <a href="clienteview.html" class=" d-flex p-3 col-12">Presiona aquí para simular que ingresaste
                            como "Cliente"</a>
                        <a href="menuAdmin.html" class="p-3 col-12">Presiona aquí para simular que ingresaste como
                            "Administrador"</a>
                </ul>
            </div>
        </form>
    </div>
    <!-------------------------------------Footer------------------------------>
    <div id="footer">

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- JQuery Validate -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Mis scripts -->
    <script src="JS/carga_elementos.js"></script>
    <script src="JS/valida_registro.js"></script>
